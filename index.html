<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
		<link rel="icon" type="image/x-icon" href="icon/favicon.png" />
		<title>3D Design PRO</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<ion-app>
      <ion-header>
        <ion-toolbar color="medium">
          <ion-title>Budget Planner</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-grid fixed>
          <ion-row>
            <ion-col size-md="6" offset-md="3">
              <ion-card>
                <ion-card-header>New Expense</ion-card-header>
                <ion-card-content>
                  <ion-item>
                    <ion-label position="floating">Expense Reason</ion-label>
                    <ion-input type="text" id="input-reason"></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label position="floating">Amount</ion-label>
                    <ion-input type="number" id="input-amount"></ion-input>
                  </ion-item>
                  <div class="ion-padding-vertical ion-float-right">
                    <ion-button
                      (click)="onClear()"
                      color="danger"
                      fill="outline"
                      id="btn-clear"
                    >
                      <ion-icon slot="start" name="close"></ion-icon>
                      Clear
                    </ion-button>

                    <ion-button
                      (click)="onAdd()"
                      color="success"
                      fill="outline"
                      id="btn-confirm"
                    >
                      <ion-icon slot="start" name="add"></ion-icon>
                      Add Expense
                    </ion-button>
                  </div>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size-md="6" offset-md="3">
              <ion-list id="expenses"></ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size-md="6" offset-md="3">
              <div class="ion-margin">
                <p>Totale Expenses: <span id="total"></span></p>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
		</ion-app>
		<script src="app.js"></script>
	</body>
</html>
