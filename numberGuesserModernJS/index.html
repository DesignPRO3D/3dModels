<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Number Guesser</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
  <style>
    #reset-btn {
      display: none;
    }
    #score-table {
      font-size: 1.4em;
      color: tomato;
    }
  </style>
</head>
<body>

  <ion-app>
    <ion-header>
      <ion-toolbar color="success">
        <ion-buttons slot="start">
          <ion-button href="../index.html">
            <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>Modern JS S4: DOM Project 3</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>

      <ion-grid fixed>
        <ion-row>
          <ion-col size="12" size-sm="8" size-md="6" offset-sm="2" offset-md="3">

            <ion-card>
              <ion-card-header>
                <ion-card-title>Number Guesser</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                
                <div id="game">

                  <p>Guess a number between <span class="min-num">1</span> and <span class="max-num">10</span></p>
                  <ion-item>
                    <ion-label position="floating">Enter your guess...</ion-label>
                    <ion-input type="number" id="guess-input"></ion-input>
                  </ion-item>
                  <div class="ion-text-center ion-padding">
                    <ion-button fill="outline" color="dark" id="guess-btn">Submit</ion-button>
                    <ion-button fill="outline" color="success" id="reset-btn">Reset</ion-button>
                  </div>
                  <div id="score-table" class="ion-text-center">

                  </div>
                  <div class="ion-text-center">
                    <ion-label>The number of guesses: </ion-label>
                    <ispan id="guess-num">0</span>
                  </div>
                  <p class="message"></p>
                </div>

              </ion-card-content>
            </ion-card>

          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-content>
  </ion-app>

  <script src="app.js"></script>
  
</body>
</html>
